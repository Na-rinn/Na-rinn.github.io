<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // 이건 앱으로 리디렉션할 수 있도록 커스텀 URI scheme 처리
        const hash = window.location.hash;
        if (hash) {
          window.location.replace("lolplatform://" + hash);
        } else {
          document.body.innerText = "잘못된 접근입니다.";
        }
    </script>
</head>
<body>
앱으로 리디렉션 중입니다...
</body>
</html>
