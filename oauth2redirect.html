<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Riot 로그인 완료</title>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 48px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 420px;
            margin: 20px;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            margin: 0 auto 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 48px;
            color: white;
            animation: scaleIn 0.5s ease-out;
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        .error-icon {
            width: 90px;
            height: 90px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 48px;
            color: white;
        }
        h2 {
            color: #1f2937;
            margin-bottom: 16px;
            font-size: 24px;
        }
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .user-info {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            padding: 20px;
            border-radius: 12px;
            margin: 24px 0;
        }
        .user-name {
            font-size: 26px;
            font-weight: bold;
            color: #D13639;
            margin-bottom: 4px;
        }
        .return-box {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border: 2px solid #f87171;
            padding: 32px;
            border-radius: 16px;
            margin-top: 32px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        .app-icon {
            font-size: 64px;
            margin-bottom: 16px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .return-title {
            font-size: 22px;
            font-weight: bold;
            color: #991b1b;
            margin-bottom: 12px;
        }
        .return-desc {
            font-size: 16px;
            color: #7f1d1d;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        .return-steps {
            background: rgba(255, 255, 255, 0.7);
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
        }
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #7f1d1d;
        }
        .step-number {
            background: #991b1b;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        .loading-text {
            font-size: 16px;
            color: #6b7280;
            margin-top: 8px;
        }
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
<!-- 로딩 화면 -->
<div class="container" id="loadingScreen">
    <div class="spinner"></div>
    <h2>로그인 처리 중...</h2>
    <p class="loading-text">
        <span class="status-indicator"></span>
        Riot 계정 정보를 확인하고 있습니다
    </p>
</div>

<!-- 성공 화면 -->
<div class="container hidden" id="successScreen">
    <div class="success-icon">✓</div>
    <h2>🎉 인증 완료!</h2>
    <div class="user-info">
        <div class="user-name" id="userName">-</div>
    </div>
    <p>Riot 계정이 성공적으로 연동되었습니다.</p>

    <!-- 강조된 돌아가기 안내 -->
    <div class="return-box">
        <div class="app-icon">📱</div>
        <div class="return-title">🔥 LoL Platform 앱으로 돌아가주세요! 🔥</div>
        <div class="return-desc">
            <strong>앱으로 돌아가시면 자동으로 로그인이 완료됩니다</strong>
        </div>

        <div class="return-steps">
            <div class="step">
                <div class="step-number">1</div>
                <span>홈 버튼을 눌러 앱 목록으로 이동</span>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <span>LoL Platform 앱을 찾아서 터치</span>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <span>자동으로 로그인 완료!</span>
            </div>
        </div>
    </div>
</div>

<!-- 에러 화면 -->
<div class="container hidden" id="errorScreen">
    <div class="error-icon">✕</div>
    <h2>인증 실패</h2>
    <div class="error-message" id="errorMessage">
        오류가 발생했습니다
    </div>
    <p>앱으로 돌아가서 다시 시도해주세요</p>

    <div class="return-box">
        <div class="app-icon">📱</div>
        <div class="return-title">LoL Platform 앱으로 돌아가주세요</div>
        <div class="return-desc">
            앱에서 "Riot 계정으로 로그인" 버튼을 다시 눌러주세요
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAKhAMCeugu906I6_W4tXMneLgK2MiLrdk",
      authDomain: "lolplatform-eb04b.firebaseapp.com",
      projectId: "lolplatform-eb04b",
      storageBucket: "lolplatform-eb04b.firebasestorage.app",
      messagingSenderId: "496113701296",
      appId: "1:496113701296:web:3dde60e52a363a9a0fc675",
      measurementId: "G-W7MZMG7H7J"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    (async function() {
        const url = new URL(window.location.href);
        const code = url.searchParams.get("code");
        const sessionId = url.searchParams.get("state");  // Riot OAuth state에 sessionId 전달
        const error = url.searchParams.get("error");

        const loadingScreen = document.getElementById('loadingScreen');
        const successScreen = document.getElementById('successScreen');
        const errorScreen = document.getElementById('errorScreen');

        async function showSuccess(userInfo) {
            loadingScreen.classList.add('hidden');
            successScreen.classList.remove('hidden');
            if (userInfo) {
                document.getElementById('userName').textContent =
                    `${userInfo.gameName}#${userInfo.tagLine}`;
            }
             try {
                console.log("💾 Firestore에 사용자 정보 저장 중...");

                const existingUser = await db.collection('users')
                    .where('puuid' , '==', userInfo.puuid)
                    .limit(1)
                    .get();

                if(!existingUser.empty)  { //기존 사용자가 있으면
                    await existingUser.docs[0].ref.update({
                        lastLogintime: new Date()
                    });
                    console.log("✅기존 사용자 생성 완료!");
                } else {
                    await db.collection('users').add({
                        gameName: userInfo.gameName,
                        tagLine: userInfo.tagLine,
                        puuid: userInfo.puuid,
                        isRiotLinked: true,
                        avgRating: "0.0",
                        tier: "-",
                        createdAt: new Date(),
                        lastLoginTime: new Date()
                    });
                    console.log("✅ 새 사용자 생성 완료!");
                }

                // 임시 로그인 상태도 저장 (앱에서 확인용)
                await db.collection('temp_login').doc('latest').set({
                    gameName: userInfo.gameName,
                    tagLine: userInfo.tagLine,
                    puuid: userInfo.puuid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                console.log("✅ 임시 로그인 상태 저장 완료!");

            } catch (firestoreError) {
                console.error("❌ Firestore 저장 실패:", firestoreError);
            }
        }

        function showError(msg) {
            loadingScreen.classList.add('hidden');
            errorScreen.classList.remove('hidden');
            document.getElementById('errorMessage').textContent =
                msg || '알 수 없는 오류가 발생했습니다';
        }

        try {
            // 에러 체크
            if (error) {
                throw new Error('인증 오류: ' + error);
            }

            if (!code) {
                throw new Error('인증 코드가 없습니다');
            }

            console.log("✅ Authorization code:", code);
            console.log("📝 Session ID:", sessionId);

            // Firebase Function 호출하여 토큰 교환
            const functionUrl = `https://us-central1-lolplatform-eb04b.cloudfunctions.net/riotOauth?code=${code}`;

            const response = await fetch(functionUrl, {
                method: 'GET',
                mode: 'cors',
            });

            if (!response.ok) {
                throw new Error(`서버 오류: ${response.status}`);
            }

            const data = await response.json();
            console.log("🔥 Firebase 응답:", data);

            if (data.success && data.userInfo) {
                // 성공 화면 표시 및 Firestore 저장
                await showSuccess(data.userInfo);
            } else {
                throw new Error(data.error || '로그인 실패');
            }

        } catch (err) {
            console.error("❌ 에러:", err);
            showError(err.message);
        }
    })();
</script>
</body>
</html>
